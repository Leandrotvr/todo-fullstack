name: ci

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install root deps
        run: npm ci
      - name: Build client (Vite)
        run: npm run build
      - name: Smoke test against Render
        env:
          BASE: https://todo-fullstack-30wd.onrender.com
        run: node scripts/smoke.mjs
